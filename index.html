<body>
  <h1>üéâ –°–æ–Ω–≥–æ–ª—Ç–æ–æ —Ö–∏–π–Ω—ç “Ø“Ø üéâ</h1>
  <button class="btn" onclick="showMsg('birthday')">üéÇ –¢”©—Ä—Å”©–Ω ”©–¥”©—Ä</button>
  <button class="btn" onclick="showMsg('love')">üíå “Æ–µ—Ä—Ö—ç—Ö —Å–∞–Ω–∞–ª</button>

  <div id="card" class="card"></div>

  <script>
    function showMsg(type){
      let msg = '';
      if(type === 'birthday'){
        msg = 'üéÇ –¢”©—Ä—Å”©–Ω ”©–¥—Ä–∏–π–Ω –º—ç–Ω–¥! –•“Ø—Å—ç–ª –±“Ø—Ö—ç–Ω —á–∏–Ω—å –±–∏–µ–ª—ç–≥!';
      } else if(type === 'love'){
        msg = 'üíå –ß–∏ –Ω–∞–¥—Ç–∞–π “Ø–µ—Ä—Ö—ç—Ö “Ø“Ø?';
      } else if(type === 'date'){

      }
      document.getElementById('card').style.display = 'block';
      document.getElementById('card').innerHTML = `<h2>${msg}</h2>`;

    }

    // Confetti —ç—Ñ—Ñ–µ–∫—Ç
    function confettiEffect(){
      const duration = 2 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        const colors = ['#ff0a54','#ff477e','#ff85a1','#fbb1bd','#f9bec7'];
        const confetti = document.createElement('div');
        confetti.style.position = 'fixed';
        confetti.style.top = Math.random() * 100 + 'vh';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.width = '10px';
        confetti.style.height = '10px';
        confetti.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
        confetti.style.opacity = Math.random();
        confetti.style.transform = `rotate(${Math.random()*360}deg)`;
        document.body.appendChild(confetti);

        setTimeout(() => { confetti.remove(); }, 2000);

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      }());
    }
  </script>
